version: '3.7'

services:
  db: # https://github.com/docker-library/postgres/blob/master/13/alpine/Dockerfile
    image: postgres:alpine
    restart: always
    volumes:
      - type: bind
        source: ${NEXTCLOUD_DB_DIR:-/var/nextcloud-db}
        target: /var/lib/postgresql/data/
    env_file:
      - db.env

  app:
    build: ./app
    restart: always
    volumes:
      - type: bind
        source: ${NEXTCLOUD_DATA_DIR:-/var/nextcloud-data}
        target: /var/www/html
    environment:
      - POSTGRES_HOST=db
    env_file:
      - db.env
    depends_on:
      - db

  cron:
    build: ./app
    restart: always
    volumes:
      - type: bind
        source: ${NEXTCLOUD_DATA_DIR:-/var/nextcloud-data}
        target: /var/www/html
    entrypoint: /cron.sh
    environment:
      - POSTGRES_HOST=db
    env_file:
      - db.env
    depends_on:
      - db
  
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:${NEXTCLOUD_PORT:-80}
    volumes:
      - type: bind
        source: ${NEXTCLOUD_DATA_DIR:-/var/nextcloud-data}
        target: /var/www/html
        read_only: true
    depends_on:
      - app
